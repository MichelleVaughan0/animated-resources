<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Seguimiento de pedido</title>

    <!-- Conexión de CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Seguimiento de pedido</h1>

    <div class="timeline">

        <div class="card">

            <div class="header">
                <div class="left">ORDEN #10453456</div>
                <div class="right">
                    ENTREGA ESTIMADA: 25/12/25<br>
                    GUÍA: 984291210016
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress" id="progressFill"></div>
            </div>

            <div id="trackingWrapper">
                <div id="tracker" class="tracker vertical">

                    <!-- STEP 1 -->
                    <div class="step">
                        <div class="icon" id="lottie-recibido">
                        </div>
                        <div class="label">Orden recibida</div>
                    </div>

                    <!-- STEP 2 -->
                    <div class="step">
                        <div class="icon" id="lottie-pago">
                        </div>
                        <div class="label">Pago confirmado</div>
                    </div>

                    <!-- STEP 3 -->
                    <div class="step">
                        <div class="icon" id="lottie-preparando">
                        </div>
                        <div class="label">Preparando pedido</div>
                    </div>

                    <!-- STEP 4 -->
                    <div class="step">
                        <div class="icon" id="lottie-reparto">
                        </div>
                        <div class="label">En reparto</div>
                    </div>

                    <!-- STEP 5 -->
                    <div class="step">
                        <div class="icon" id="lottie-entregado">
                        </div>
                        <div class="label">Entregado</div>
                    </div>

                </div>
            </div>

            <!-- 404 -->
            <div id="error404" style="display:none;">
                <div class="error-animation" id="lottie-error">
                    <h2>Ha ocurrido un error</h2>
                </div>
            </div>


        </div>
        <!-- Conexión de Lottie-->
        <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
        <!-- Conexión de JavaScript -->
        <script src="script.js"></script>

</body>

</html>
